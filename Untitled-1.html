<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maison Lux</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Helvetica+Neue:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; background:#fff; color:#111;
      font-family:'Helvetica Neue', Arial, sans-serif;
    }
    header {
      position:fixed; top:0; width:100%;
      display:flex; justify-content:space-between;
      padding:1.5rem 3rem; background:transparent;
      z-index:100; font-size:0.9rem;
      letter-spacing:1px;
    }
    header a { color:#111; text-decoration:none; margin-left:2rem; }
    .hero {
      height:100vh;
      background:url('japanese-cocktail.jpg') center/cover no-repeat;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      text-align:center; color:white;
    }
    .hero h1 {
      font-family:'Playfair Display', serif;
      font-size:4rem; letter-spacing:2px;
    }
    .hero a {
      margin-top:2rem; padding:0.8rem 2rem;
      border:1px solid white; color:white;
      text-decoration:none; letter-spacing:1px;
      transition:background .3s;
    }
    .hero a:hover { background:white; color:#111; }
    .section {
      padding:6rem 5%; max-width:1200px; margin:auto;
    }
    .campaign {
      display:grid; grid-template-columns:1fr 1fr;
      gap:3rem; align-items:center;
    }
    .campaign img { width:100%; }
    .products {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:2rem;
    }
    .products img { width:100%; transition:transform .4s; }
    .products img:hover { transform:scale(1.05); }
    footer {
      background:#f9f9f9; padding:3rem 5%;
      text-align:center; font-size:0.8rem;
      letter-spacing:1px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MAISON LUX</div>
  <nav>
    <a href="#">Women</a>
    <a href="#">Men</a>
    <a href="#">Collections</a>
    <a href="#">Cart (0)</a>
  </nav>
</header>

<section class="hero">
  <h1>Spring 2025 Collection</h1>
  <a href="#">Shop Now</a>
</section>

<section class="section campaign">
  <img src=".jpg" alt="Campaign">
  <div>
    <h2 style="font-family:'Playfair Display',serif;font-size:2rem;">The New Minimal</h2>
    <p>Discover our latest editorial celebrating timeless tailoring and subtle textures.</p>
    <a href="#" style="text-decoration:none;border-bottom:1px solid #111;padding-bottom:4px;">Explore</a>
  </div>
</section>

<section class="section products">
  <img src="product1.jpg" alt="Product 1">
  <img src="product2.jpg" alt="Product 2">
  <img src="product3.jpg" alt="Product 3">
</section>

<section class="section" style="text-align:center;">
  <h2 style="font-family:'Playfair Display',serif;font-size:2rem;">Exclusive Access</h2>
  <input type="email" placeholder="Enter your email" style="padding:0.8rem 1rem; margin-top:1rem; width:250px;">
  <button style="padding:0.8rem 1.5rem; margin-left:0.5rem;">Subscribe</button>
</section>

<footer>
  © 2025 Maison Lux – Privacy & Terms
</footer>

</body>
</html>
